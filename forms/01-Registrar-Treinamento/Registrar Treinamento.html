<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<head>
		<title>Form</title>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
		<link rel="stylesheet" type="text/css" href="http://ecp.fluigcloud.com.br/portal/resources/style-guide/css/fluig-style-guide.min.css">
		<link rel="stylesheet" type="text/css" href="CSS_Fluig.css" />
		<link rel="stylesheet" type="text/css" href="app.css" />
		<script src="http://ecp.fluigcloud.com.br/portal/resources/js/jquery/jquery.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/js/mustache/mustache-min.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
		<!-- CUSTOM -->
		<link href="http://ecp.fluigcloud.com.br/portal/resources/style-guide/css/fluig-style-guide-filter.min.css" rel="stylesheet" type="text/css">
		<link href="http://ecp.fluigcloud.com.br/portal/resources/style-guide/css/fluig-style-guide-ratingstars.min.css" rel="stylesheet" type="text/css">
		<script src="http://ecp.fluigcloud.com.br/portal/resources/style-guide/js/fluig-style-guide-filter.min.js"></script>
		<script src="http://ecp.fluigcloud.com.br/portal/resources/style-guide/js/fluig-style-guide-ratingstars.min.js"></script>
		<!--<link href='/webdesk/customresources?cid=1&resourceName=temaFormulario/7.css' type='text/css' rel='stylesheet' />-->
	</head>
	<body class="fluig-style-guide">
		<div class="fluig-style-guide container-fluid">
			<form class="totvs-form grid vertical create-form-components ui-sortable t7" name="createFormComponents" style="padding-left: 10px; padding-right: 10px;">
				<img src="http://ecp.fluigcloud.com.br/portal/resources/images/1/logo_image.png" alt="Logo" id="logo" style="max-height: 50px; max-width: 250px;">
				<h1 class="title-form-application text-center">Registrar de Treinamento/Orientação</h1>
					<!-- FORM CONTROLLERS -->
					<input type="hidden" name="numProcess" id="numProcess" />
					<input type="hidden" name="campoDescritor" id="campoDescritor" />
					<input type="hidden" name="documentosMatriz" id="documentosMatriz" />
					<input type="hidden" name="atividadeAutomatica" id="atividadeAutomatica" />
					<input type="hidden" name="matResponsavel" id="matResponsavel" />
					<input type="hidden" name="responsavelTreinamentoID" id="responsavelTreinamentoID" />
					<input type="hidden" name="numSolicMatriz" id="numSolicMatriz" />
					<input type="hidden" name="areaMatriz" id="areaMatriz" />
					<input type="hidden" name="cargoMatriz" id="cargoMatriz" />

					<!-- ANALYTICS -->
					<input type="hidden" name="custom_0" id="custom_0" placeholder="nome_treinamento">
                    <input type="hidden" name="custom_1" id="custom_1" placeholder="area">
                    <input type="hidden" name="custom_2" id="custom_2" placeholder="carga_horaria">
                    <input type="hidden" name="custom_3" id="custom_3">
                    <input type="hidden" name="custom_4" id="custom_4">
                    <input type="hidden" name="custom_5" id="custom_5">
                    <input type="hidden" name="custom_6" id="custom_6">
                    <input type="hidden" name="custom_7" id="custom_7">
                    <input type="hidden" name="custom_8" id="custom_8">
                    <input type="hidden" name="custom_9" id="custom_9">
                    <input type="hidden" name="custom_10" id="custom_10">
                    <input type="hidden" name="custom_11" id="custom_11">
                    <input type="hidden" name="custom_12" id="custom_12">
                    <input type="hidden" name="custom_13" id="custom_13">
                    <input type="hidden" name="custom_14" id="custom_14">
                    <input type="hidden" name="custom_15" id="custom_15">
                    <input type="hidden" name="custom_16" id="custom_16">
                    <input type="hidden" name="custom_17" id="custom_17">
                    <input type="hidden" name="custom_18" id="custom_18">
                    <input type="hidden" name="custom_19" id="custom_19">
                    <input type="hidden" name="custom_20" id="custom_20">
                    <input type="hidden" name="custom_21" id="custom_21">
                    <input type="hidden" name="custom_22" id="custom_22">
                    <input type="hidden" name="custom_23" id="custom_23">
                    <input type="hidden" name="custom_24" id="custom_24">
                    <input type="hidden" name="custom_25" id="custom_25">
                    <input type="hidden" name="custom_26" id="custom_26">
                    <input type="hidden" name="custom_27" id="custom_27">
                    <input type="hidden" name="custom_28" id="custom_28">
                    <input type="hidden" name="custom_29" id="custom_29">
                    <!--FATOS-->
                    <input type="hidden" name="fato_0" id="fato_0" placeholder="total_participantes">
                    <input type="hidden" name="fato_1" id="fato_1">
                    <input type="hidden" name="fato_2" id="fato_2">
                    <input type="hidden" name="fato_3" id="fato_3">
                    <input type="hidden" name="fato_4" id="fato_4">
                    <input type="hidden" name="fato_5" id="fato_5">
                    <input type="hidden" name="fato_6" id="fato_6">
                    <input type="hidden" name="fato_7" id="fato_7">
                    <input type="hidden" name="fato_8" id="fato_8">
                    <input type="hidden" name="fato_9" id="fato_9">
					<!-- FIM ANALYTICS -->

				<!-- FIM FORMCONTROLERS -->

				<!-- CABEÇALIO -->
				<div class="row next-page">
						<div class="col-md-4 col-xs-12">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="titulo">
								<div class="form-input">
									<div class="form-group">
										<label for="titulo">Título/assunto</label> <strong>*</strong>
										<input type="text" id="titulo" name="titulo" class="form-control">
									</div>
								</div>
							</div>
						</div>	
						<div class="col-md-2 col-xs-12">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="codigo">
								<div class="form-input">
									<div class="form-group">
										<label for="codigo">Código</label> 
										<input type="text" id="codigo" name="codigo" class="form-control">
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-12">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="revisao">
								<div class="form-input">
									<div class="form-group">
										<label for="revisao">Revisão</label>
										<input type="text" id="revisao" name="revisao" class="form-control" mask="0000">
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-12">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="cargaHoraria">
								<div class="form-input">
									<div class="form-group">
										<label for="cargaHoraria">Carga horária(Hrs)</label> <strong>*</strong>
										<input type="text" id="cargaHoraria" name="cargaHoraria" class="form-control" mask="0000">
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-12">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="qtdDias">
								<div class="form-input">
									<div class="form-group">
										<label for="qtdDias">Quantidade de datas</label> <strong>*</strong>
										<select name="qtdDias" id="qtdDias" class="form-control">
											<option value=""></option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-4" id="numSolicMatrizContainer"></div>
				</div>
				
				<div class="row next-page">
					<div class="col-md-12 col-xs-12">
						<div class="form-field" data-type="textarea" data-show-properties="" data-field-name="objetivo">
							<div class="form-input">
								<div class="form-group">
									<label>Objetivo<strong> *</strong></label>
									<textarea name="objetivo" id="objetivo" style="resize: vertical" onkeyup="manipulateDOM.expandTextarea(this.id)" class="form-control expand" rows="3" data-size="big" placeholder=""></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row next-page">
					<div class="col-md-12 col-xs-12">
						<div class="form-field" data-type="textarea" data-show-properties="" data-field-name="resumoPrograma">
							<div class="form-input">
								<div class="form-group">
									<label>Resumo do programa<strong> *</strong></label>
									<textarea name="resumoPrograma" id="resumoPrograma" style="resize: vertical" onkeyup="manipulateDOM.expandTextarea(this.id)" class="form-control expand" rows="3" data-size="big" placeholder=""></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row next-page">
					<div class="col-md-6 col-xs-12">
						<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="responsavelTreinamento">
							<div class="form-input">
								<div class="form-group">
									<label for="responsavelTreinamento">Responsável pela aplicação do treinamento<strong> *</strong></label> 
									<input name="responsavelTreinamento" id="responsavelTreinamento" class="form-control" type="zoom" data-zoom="{
										'displayKey':'colleagueName',
										'datasetId':'colleague',
										'filterValues': 'active,true',
										'fields':[
											{'field':'colleagueId', 'label':'ID'},
											{'field':'colleagueName', 'label':'Nome', 'standard':'true'},
											]
										}">
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-xs-12">
						<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="instrutorTreinamento">
							<div class="form-input">
								<div class="form-group">
									<label>Instrutor</label>
									<input type="text" id="instrutorTreinamento" name="instrutorTreinamento" class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- DATAS -->

				<div class="row datas">
						<div class="col-md-2 col-xs-12 data1Container">					 
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="data1">
								<div class="form-input">
									<div class="form-group">
										<label for="data1">Data 1</label>
										<div class="input-group">
											<input type="text" id="data1" name="data1" data-date-hour="date" style="font-size: 12px;" class="form-control" mask="00/00/0000">
											<span class="input-group-addon sp-clear btn-danger" style="border-radius: 4px; cursor:pointer;" value="">
											<span class="fluigicon-calendar-remove fluigicon sp-clear">&nbsp;Limpar</span>
										</div>
									</span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-12 data2Container">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="data2">
								<div class="form-input">
									<div class="form-group">
										<label for="data2">Data 2</label>
										<div class="input-group">
											<input type="text" id="data2" name="data2" data-date-hour="date" style="font-size: 12px;" class="form-control" mask="00/00/0000">
											<span class="input-group-addon sp-clear btn-danger" style="border-radius: 4px; cursor:pointer;" value="">
											<span class="fluigicon-calendar-remove fluigicon sp-clear">&nbsp;Limpar</span>
										</div>
									</span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-12 data3Container">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="data3">
								<div class="form-input">
									<div class="form-group">
										<label for="data3">Data 3</label>
										<div class="input-group">
											<input type="text" id="data3" name="data3" data-date-hour="date" style="font-size: 12px;" class="form-control" mask="00/00/0000">
											<span class="input-group-addon sp-clear btn-danger" style="border-radius: 4px; cursor:pointer;" value="">
											<span class="fluigicon-calendar-remove fluigicon sp-clear">&nbsp;Limpar</span>
										</div>
									</span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-12 data4Container">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="data4">
								<div class="form-input">
									<div class="form-group">
										<label for="data4">Data 4</label>
										<div class="input-group">
											<input type="text" id="data4" name="data4" data-date-hour="date" style="font-size: 12px;" class="form-control" mask="00/00/0000">
											<span class="input-group-addon sp-clear btn-danger" style="border-radius: 4px; cursor:pointer;" value="">
											<span class="fluigicon-calendar-remove fluigicon sp-clear">&nbsp;Limpar</span>
										</div>
									</span>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-12 data5Container">
							<div class="form-field" data-type="textbox" data-show-properties="" data-field-name="data5">
								<div class="form-input">
									<div class="form-group">
										<label for="data5">Data 5</label>
										<div class="input-group">
											<input type="text" id="data5" name="data5" data-date-hour="date" style="font-size: 12px;" class="form-control" mask="00/00/0000">
											<span class="input-group-addon sp-clear btn-danger" style="border-radius: 4px; cursor:pointer;" value="">
											<span class="fluigicon-calendar-remove fluigicon sp-clear">&nbsp;Limpar</span>
										</div>
									</span>
									</div>
								</div>
							</div>
						</div>
				</div>

				<!-- FIM CABEÇALIO -->

				<!-- TABLE -->

				<div class="row next-page tbRegistroTreinamentoContainer">
					<div class="col-md-12">
						<div class="form-field" data-type="tabledetail" data-show-properties="" id="tbRegistroTreinamento" data-field-name="tbRegistroTreinamento">
							<div class="form-input">
								<div class="form-group">
									<div class="table-responsive" style="overflow-x: auto; padding-bottom: 25px;">
										<table class="table table-striped table-bordered table-hover table-condensed" noaddbutton="true" nodeletebutton="true" style="width: 100%; display: -moz-inline-box;" tablename="tbRegistroTreinamento">
											<thead>
												<tr class="tableHeadRow">
													<th style="width: .1%" class="tableColumn text-center lixeira">
													</th>
													<th style="width: 30%" class="tableColumn text-center">Setor </th>
													<th style="width: 20%" class="tableColumn text-center">Matrícula </th>
													<th style="width: 25%" class="tableColumn text-center">Nome </th>
													<th style="width: 5%" class="tableColumn text-center hdata hdata1"></th>
													<th style="width: 5%" class="tableColumn text-center hdata hdata2"></th>
													<th style="width: 5%" class="tableColumn text-center hdata hdata3"></th>
													<th style="width: 5%" class="tableColumn text-center hdata hdata4"></th>
													<th style="width: 5%" class="tableColumn text-center hdata hdata5"></th>
												</tr>
											</thead>
											<tbody>
												<tr class="tableBodyRow">
													<td class="fs-v-align-middle lixeiraTbRegistroTreinamento">
														<div class="form-input">
															<div class="form-input">
																<i class="fluigicon fluigicon-trash fluigicon-md btn-delete" style="cursor:pointer"></i>
															</div>
														</div>
													</td>
													<td class="fs-v-align-middle">
														<div class="form-input">
															<input name="setor" class="form-control" id="setor" type="zoom" data-zoom="{
																'displayKey':'departamento',
																'datasetId':'cadastro_departamento',
																'fields':[
																	{'field':'codDepartamento', 'label':'Código'},
																	{'field':'departamento', 'label':'Departamento', 'standard':'true'}
																	]
																}">
														</div>
													</td>

													<td class="fs-v-align-middle">
														<div class="form-input">
															<input name="matricula" class="form-control" id="matricula" type="zoom" data-zoom="{
																'displayKey':'matricula',
																'datasetId':'wsFuncionarios',
																'filterValues': 'situacao,Ativo',
																'fields':[
																	{'field':'matricula', 'label':'ID', 'standard':'true'},
																	{'field':'nome', 'label':'Nome'},
																	{'field':'lotacao', 'label':'Lotação'}
																	]
																}">
														</div>
													</td>

													<td class="fs-v-align-middle">
														<div class="form-input">
															<input name="nome" class="form-control" id="nome" type="zoom" data-zoom="{
																'displayKey':'nome',
																'datasetId':'wsFuncionarios',
																'filterValues': 'situacao,Ativo',
																'fields':[
																	{'field':'matricula', 'label':'ID', 'standard':'true'},
																	{'field':'nome', 'label':'Nome'},
																	{'field':'lotacao', 'label':'Lotação'}
																	]
																}">
														</div>
													</td>

													<td class="fs-v-align-middle presencaData1 presencaData">
													</td>
													<td class="fs-v-align-middle presencaData2 presencaData">
													</td>
													<td class="fs-v-align-middle presencaData3 presencaData">
													</td>
													<td class="fs-v-align-middle presencaData4 presencaData">
													</td>
													<td class="fs-v-align-middle presencaData5 presencaData">
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>		
						</div>
						<!-- BUTTONS -->
						<button class="btn btn-primary btn-insert" id="add-linha" type="button">Adicionar linha</button>
						<button class="btn btn-primary btn-insert" id="replicar-ultimaLinha" type="button">Copiar última linha</button>
					</div>
				</div>

				<!-- FIM TABLE -->

				<!-- BTN PRINT -->
				<div class="row" id="dv-print">
					<div class="col-md-12 col-lg-12">
						<h2>Imprimir lista de presença</h2>
						<button class="btn btn-primary" id="print"><span class="fluigicon fluigicon-print"></span> Imprimir</button>
					</div>
				</div>
				
				<!-- APROVAÇÕES -->
				<div class="row next-page aprovacoesContainer" style="margin-top: 10px;">
					<div class="col-md-12">
						<div class="aprovacoesTreinamento">
							<div class="form-field" data-type="radio" data-show-properties="" data-field-name="treinamentoAprovado">
								<div class="form-input">
									<div class="form-group">
										<label>Treinamento aprovado?</label>&nbsp;<strong>*</strong>
										<div class="radio-options">
											<div class="radio-inline">
												<label class="labelForRadio"><input name="treinamentoAprovado" id="treinamentoAprovado" type="radio" value="Sim"> Sim</label>
											</div>
											<div class="radio-inline">
												<label class="labelForRadio"><input name="treinamentoAprovado" id="treinamentoAprovado" type="radio" value="Não"> Não</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- FIM APROVAÇÕES -->

				<!-- HISTORICO -->
				<div class="row obsHistoricoContainer" style="margin-top: 30px;">
					<div class="col-md-12">
						<div class="form-field" data-type="textarea" data-show-properties="" data-field-name="obsHistorico">
							<div class="form-input">
								<div class="form-group">
									<label>Observações<strong style="display: none;"> *</strong></label>
									<textarea name="obsHistorico" id="obsHistorico" style="resize: vertical" onkeyup="manipulateDOM.expandTextarea(this.id)" class="form-control" rows="3" data-size="big" placeholder=""></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<br><br>
						<h2>Última atualização</h2>
						<div class="row">
							<div class="col-md-12">
								<textarea class="txthistory"  cols="300" data-size="big" id="ultimaAtualizacao" name="ultimaAtualizacao" onclick="manipulateDOM.expandTextareaHistorico('ultimaAtualizacao')" readonly="readonly" rows="3" style="cursor: pointer" type="textarea"></textarea>
							</div>
						</div>
						<hr><br>
						<textarea class="txthistory" cols="300" data-size="big" id="historico" name="historico" onclick="manipulateDOM.expandTextareaHistorico('historico')" readonly="readonly" rows="10" style="overflow-y: auto; cursor: pointer; display: none;" type="textarea"></textarea>
						<button class="btn btn-primary" id="btnhistorico2" name="botaoHistorico2" onclick="manipulateDOM.mostraHistorico();" type="button">
							Histórico
						</button>
						<br><br><br>
					</div>
				</div>
				<!-- FIM HISTORICO -->
				
			</form>
		</div>
		<!-- MODO IMPRESSÃO -->	
		<script type="text/javascript" src="print.js"></script>
		<!-- VALIDAÇÕES -->
		<script type="text/javascript" src="validacao.js"></script>
		<script type="text/javascript" src="formValidate.js"></script>
		<!-- MODULES -->
		<script type="text/javascript" src="src/numbersAndCurrency.js"></script>
		<script type="text/javascript" src="src/dateFunctions.js"></script>
		<script type="text/javascript" src="src/manipulateDOM.js"></script>
		<script type="text/javascript" src="src/lifecycle.js"></script>
		<!-- APP -->
		<script type="text/javascript" src="app-refact.js"></script> 
		<!-- <script type="text/javascript" src="dist/all.min.js"></script> -->
	</body>
</html>
